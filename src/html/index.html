<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container min-vh-100">
      <div class="row mt-5">
        <div class="col">
          <h1>Movie Search</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div class="input-group mb-3">
            <input type="text" class="form-control input-keyword" placeholder="Search here..." />
            <button class="btn btn-primary search-button" type="button"><i class="fa fa-search"></i></button>
          </div>
          <h3>Film & Movies</h3>
        </div>
      </div>
      <div class="row movie-container"></div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="movieDetailModal" tabindex="-1" aria-labelledby="movieDetailModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal -->
    <!-- Footer -->
    <footer class="text-center text-lg-start text-white fixed-bottom" style="background-color: #3e4551">
      <div class="container p-4 pb-0">
        <section class="mb-4 text-center">
          <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/vrlomhrn" target="_blank"><i class="fa fa-facebook-f"></i></a>
          <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/vrlomhrn/" target="_blank"><i class="fa fa-instagram"></i></a>
          <a class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/in/vrlomhrn" target="_blank"><i class="fa fa-linkedin"></i></a>
          <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/VirloMahrian?tab=repositories" target="_blank"><i class="fa fa-github"></i></a>
          <a class="btn btn-outline-light btn-floating m-1" href="https://www.youtube.com/channel/UCSSBU8uU58P-ykE4VarbXRQ" target="_blank"><i class="fa fa-youtube-play"></i></a>
        </section>
      </div>
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        &copy; 2022.
        <a class="text-white text-decoration-none" href="https://github.com/VirloMahrian" target="_blank">Virlo Mahrian</a>
      </div>
    </footer>
    <!-- End Footer -->

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
